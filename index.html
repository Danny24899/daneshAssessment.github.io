            <div class="container">

                <div class="row">
                    <dic class="col">
                        <div class="feature-img">

                            <img src="media/play.png"class="play-btn" onclick="playVideo('media/videoplayback (1).mp4')">

                        </div>
                        <p>
                            This is the first sample video
                        </p>
                    </dic>
                    <div class="col">
                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="media/download.jpg">
                                <img src="media/play.png"class="play-btn" onclick="playVideo('media/videoplayback (2).mp4')">
                            </div>
                                <p>
                                    Click on the play buttom <br>to play second video.
                                </p>

                        </div>
                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="Media/mixtape-album-cover-art-design-template-bd89cf2b575533f690eb098613573388.jpg">

                        </div><div class="small-img-row">

                    </div>
                </div>
            </div>
            <div class="video-player" id="videoPlayer">
                <video width="100%" controls autoplay id="myVideo">
                <source src="media/videoplayback (1).mp4" type="video/mp4">

                </video>
                <img src="media/close.png" class="close-btn" onclick="stopVideo()">
            </div>
            <script>
                var videoPlayer=document.getElementById("videoPlayer");
                var myVideo=document.getElementById("myVideo");
                
                function stopVideo()
                {
                    videoPlayer.style.display="none";
                    myVideo.pause();
                }
                function playVideo(file)
                {
                  myVideo.src=file;
                  videoPlayer.style.display="block";
                }

            </script>
         </body>
